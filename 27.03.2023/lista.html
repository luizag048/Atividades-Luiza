<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas não Ordenadas</title>
</head>
<body>
    <ol type="1" start="2">
        <li>Luiza</li>
        <li>Duda</li>
    </ol>

    <!--Lista não ordenadas-->

    <ul type="square">
        <li>lista</li>
        <li>Lista</li>
    </ul>

    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação utilizda para criar o conteúdo de sites</dd>

        <dt>CSS</dt>
        <dd>Linguagem de marcação para a especificaçãode estilos ou em sites</dd>
    </dl>
</body>
</html>
